<section class="section-users">
  <div class="section-users__header">
    <h2 class="section-users__title">Пользователи</h2>
  </div>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 section-rating__table table-rating table-custom">
    <ng-container matColumnDef="login">
      <mat-header-cell class="table-custom__header-cell" *matHeaderCellDef> Имя Фамилия </mat-header-cell>
      <mat-cell class="table-custom__cell" *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="faculty">
      <mat-header-cell class="table-custom__header-cell" *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell class="table-custom__cell" *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="user">
      <mat-header-cell class="table-custom__header-cell" *matHeaderCellDef> Роль </mat-header-cell>
      <mat-cell class="table-custom__cell" *matCellDef="let element"> {{element.role=== 'USER' ? 'Пользователь' : 'Администратор'}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell class="table-custom__header-cell" *matHeaderCellDef></mat-header-cell>
      <mat-cell class="table-custom__cell" *matCellDef="let element">
        <mat-icon class="action__edit" (click)="openUserModal(FormMode.EDIT, element)">edit</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row class="table-custom__header" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="table-custom__row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</section>
