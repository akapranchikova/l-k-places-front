<header class="header">
  <div class="header-info">
    <div class="logo" routerLink="/">Плейсэс</div>
    <nav class="header_main-menu">
      <a class="header_main-menu__link" routerLink="/news" routerLinkActive="active">Новости</a>
      <a class="header_main-menu__link" routerLink="/events" *ngIf="user" routerLinkActive="active">События</a>
      <a class="header_main-menu__link" routerLink="/map" routerLinkActive="active">Карта</a>
      <a class="header_main-menu__link" routerLink="/logs" *ngIf="user && user.role === 'ADMIN'" routerLinkActive="active">Журнал</a>
      <a class="header_main-menu__link" routerLink="/users" *ngIf="user && user.role === 'ADMIN'" routerLinkActive="active">Пользователи</a>
    </nav>
    <div class="user-info" *ngIf="!user">
      <div class="user" (click)="openSignIn()">
        <mat-icon class="icon">person</mat-icon>
        <span>Войти</span>
      </div>
    </div>
    <div class="user-info" *ngIf="user">
      <div class="user" routerLink="/profile">
        <mat-icon class="icon">person</mat-icon>
        <span>{{user.firstName}}</span>
      </div>
      <div class="user" (click)="logout()">
        <span>Выйти</span>
        <mat-icon class="icon">exit_to_app</mat-icon>
      </div>
    </div>
  </div>
</header>
