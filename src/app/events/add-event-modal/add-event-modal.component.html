<section class="section-modal" [formGroup]="form">
  <h2 class="section-modal__title" *ngIf="data.mode === FormMode.ADD">Добавить событие</h2>
  <h2 class="section-modal__title" *ngIf="data.mode === FormMode.EDIT">Редактировать событие</h2>
  <div class="section-modal__close" (click)="dialogRef.close()">
    <mat-icon class="icon">close</mat-icon>
  </div>
  <label class="label-input-custom" for="name">
    Название
  </label>
  <input placeholder="Название" formControlName="label" id="name" type="text" class="input-custom section-modal__input">

  <label class="label-input-custom" for="login">
    Описание
  </label>
  <textarea placeholder="Описание" formControlName="description" id="login" class="input-custom section-modal__textarea"></textarea>

  <label class="label-input-custom">
    Тип
  </label>
  <app-select class="select" formControlName="id_place_type" [items]="placeTypes" valueField="id" labelField="label"></app-select>

  <div class="section-modal__wrap-button">
    <button class="button-custom button-custom_blue" (click)="addNews()">Сохранить</button>
    <button class="button-custom button-custom_gray" (click)="dialogRef.close()">Отмена</button>
  </div>
</section>
