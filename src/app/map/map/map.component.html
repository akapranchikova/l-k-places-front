<section class="map-section">
  <div class="map-section__header">
    <h2 class="map-section__title">Карта</h2>
    <mat-icon class="map-section__icon-add icon-clicked" matTooltip="Добавить"
              (click)="openAddMarkerModal(FormMode.ADD)">add
    </mat-icon>
  </div>
  <div class="legend">
    <div class="legend__item" *ngFor="let legend of legend" (click)="toggleLayer(legend.type)">
      <div class="marker-leaflet {{legend.type}}"><i class="icon"></i></div>
      <div class="legend__name">{{legend.name}}</div>
    </div>
  </div>
  <div class="map" id="map" #map></div>

</section>
